<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout</title>
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>

</head>

<body>

  <header class="header">
    PRACTICE LAYOUT SYSTEM AND MEDIA QUERIES
  </header>

  <div class="fluid-wrap">

      <div class="sidebar">
        <h3 class="social-media"> Social Media </h3>
        <ul id="nav">
           <li><a class="social-red" data-email="https://github.com/jhonatan30" href="https://github.com/jhonatan30" target="_blank">GitHub</a></li>
           <li><a class="social-red" data-email="https://www.facebook.com/TATANSAP" href="https://www.facebook.com/TATANSAP" target="_blank">Facebook</a></li>
           <li><a class="social-red" data-email="https://twitter.com/tatan30_" href="https://twitter.com/tatan30_" target="_blank">Twitter</a></li>
        </ul>
      </div>


    <!-- Start Principal Content Images-->
    <div class="container"> 

      <!-- Start Content Row 1 -->
      <div class="row clearfix">
        <h3 class="category">WALLPAPERS</h3>
        <div class="column half">
          <div clas="container-image">

            <span class="screen">
              <p class="text-image">
                Image Mario and Luigi
              </p>
            </span>
            
            <img class="effect-image" src="images/mb.png" alt="">
          </div>
        </div>

        <div class="column half">
            <span class="screen">
              <p class="text-image">
                Image Sapace Invaders
              </p>
            </span>
              <img class="effect-image" src="images/spaceinvaders.jpg" alt="">
        </div>
      </div> 
      <!-- Finish Content Row 1 -->

      
      <!-- Start Content Row 2 -->
      <div class="row clearfix">
        <h3 class="category">GAMES</h3>
        <div class="column half">
          <div clas="container-image">

            <span class="screen">
              <p class="text-image">
                Image Galaga
              </p>
            </span>
            
            <img class="effect-image" src="images/galaga.jpg" alt="">
          </div>
        </div>


        <div class="column half">
            <span class="screen">
              <p class="text-image">
                Image Islander
              </p>
            </span>
              <img class="effect-image" src="images/islander.png" alt="">
        </div>
      </div>
      <!-- Finish Content Row 2 -->


     <!-- Start Content Row 3 -->
      <div class="row clearfix">
        <h3 class="category">VIDEO GAME CONSOLE</h3>
        <div class="column half">
          <div clas="container-image">

            <span class="screen">
              <p class="text-image">
                Image XBox
              </p>
            </span>
            
            <img class="effect-image" src="images/xbox.jpg" alt="">
          </div>
        </div>


        <div class="column half">
           <span class="screen">
              <p class="text-image">
                Image PlayStation
              </p>
            </span>
              <img class="effect-image" src="images/ps.jpg" alt="">
        </div>
      </div>
      <!-- Finish Content Row 3 -->

    </div> 
    <!-- Finish Principal Content Images-->
  </div>
</body>
</html>
