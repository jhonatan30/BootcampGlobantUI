<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
		<title>Audiovisual elements</title>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/audiovisual.css">
		<meta name="description" content="Image, audio and video">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

  <body>

    <h1> Media elements </h1>

    <section class="img-section">
    <h2>Image</h2>
    <div> <img src="images/html-css-javascript.png" alt=""> </div>
		</section>

		<section class="video-section">
			<h2>Video</h2> 
      <div>
			  <video controls> 
				  <source src="video/html-css-js.mp4" type="video/mp4">
        </video>
      </div>
		</section>

		<section class="audio-section"> 
			<h2>Audio</h2>
      <div>
        <audio controls>
  			 <source src="audio/alarma.mp3" type="audio/mpeg">
  			 <source src="audio/html-css-js.ogv" type="audio/ogg">
			  </audio>
      </div>
		</section>

	</body>

</html>
