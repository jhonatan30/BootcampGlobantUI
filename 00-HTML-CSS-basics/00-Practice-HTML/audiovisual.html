<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
		<title>Audiovisual elements</title>
		<meta name="description" content="Image, audio and video">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<style>
			.center-elements
			{
				text-align: center; text-align: -moz-center; text-align: -ms-center; text-align: -webkit-center;
			}
		</style>
  </head>

  <body>

    <article class="center-elements">
	  	<h1>Image</h1> 
	  	<br />
	  	<img src="images/html-css-javascript.png" alt="" width="300" height="125">
		</article>
    
    <hr />

		<article class="center-elements">
			<h1>Video</h1> 
			<br />
			<video  width="400" height="250" controls> 
				<source src="video/html-css-js.mp4" type="video/mp4">
  			<source src="video/" type="video/ogg">
			</video>
		</article>

		<hr />

		<article class="center-elements"> 
			<h1>Audio</h1> 
			<br />
			<audio controls>
  			<source src="audio/alarma.mp3" type="audio/mpeg">
  			<source src="audio/html-css-js.ogv" type="audio/ogg">
			</audio>
		</article>

	</body>

</html>
